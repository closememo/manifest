apiVersion: apps/v1
kind: Deployment
metadata:
  name: dev-closememo-gateway
spec:
  replicas: 1
  revisionHistoryLimit: 1
  selector:
    matchLabels:
      app: dev-closememo-gateway
  template:
    metadata:
      labels:
        app: dev-closememo-gateway
    spec:
      containers:
      - image: reg.bitgadak.com/closememo/gateway:202205021941
        name: dev-closememo-gateway
        ports:
        - containerPort: 10080
        env:
        - name: PROFILE
          value: dev
        readinessProbe:
          httpGet:
            path: /health-check
            port: 10080
          initialDelaySeconds: 10
          periodSeconds: 3
      imagePullSecrets:
      - name: regcred
      nodeSelector:
        phase: dev
